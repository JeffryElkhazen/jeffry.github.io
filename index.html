<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background: url('header-background.jpg') no-repeat center center/cover;
            color: #f0f0f0;
            overflow: hidden;
        }
        .landing-page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .landing-page button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: silver;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.5s ease-in-out;
        }
        .landing-page button:hover {
            background-color: #d0d0d0;
            color: black;
        }
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(34, 34, 34, 0.7);
            border: 2px solid silver;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            min-height: 250px;
            backdrop-filter: blur(10px);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .popup-container.show {
            display: flex;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .popup-content {
            display: none;
            width: 100%;
            flex-grow: 1;
        }
        .popup-content.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeEffect 0.5s ease-in-out;
        }
        @keyframes fadeEffect {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .navigation-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .navigation-dots span {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: silver;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .navigation-dots .active {
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="landing-page" id="landing-page">
        <div>
            <h1 id="header-one">You're Invited to Our Wedding</h1>
            <button id="enter-button" onclick="showPopup()">Enter</button>
        </div>
    </div>

    <div id="popup-container" class="popup-container">
        <div class="popup-content active" id="details-popup">
            <h2>Event Details</h2>
            <p><strong>Date:</strong> January 25, 2025</p>
            <p><strong>Time:</strong> 5:00 PM</p>
            <p><strong>Location:</strong> The Grand Venue, City Name</p>
        </div>

        <div class="popup-content" id="rsvp-popup">
            <h2>RSVP</h2>
            <form onsubmit="return handleFormSubmit(event)">
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="attendance">Will you attend?</label><br>
                <select id="attendance" name="attendance">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br><br>
                <button type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>

        <div class="popup-content" id="gallery-popup">
            <h2>Gallery</h2>
            <p>Photos coming soon...</p>
        </div>

        <div class="popup-content" id="contact-popup">
            <h2>Contact Us</h2>
            <p>If you have any questions, contact us at <a href="mailto:wedding@example.com">wedding@example.com</a>.</p>
        </div>

        <div class="navigation-dots" id="navigation-dots">
            <span class="active" onclick="navigateToPopup(0)"></span>
            <span onclick="navigateToPopup(1)"></span>
            <span onclick="navigateToPopup(2)"></span>
            <span onclick="navigateToPopup(3)"></span>
        </div>
    </div>

    <script>
        let currentPopupIndex = 0;
        const popups = document.querySelectorAll(".popup-content");
        const popupContainer = document.getElementById("popup-container");
        const dots = document.querySelectorAll(".navigation-dots span");

        function showPopup() {
            popupContainer.classList.add("show");
            document.getElementById("enter-button").style.display = "none";
            document.getElementById("header-one").style.display = "none";
            navigateToPopup(0);
        }

        function navigateToPopup(index) {
            if (index >= popups.length) index = 0;
            if (index < 0) index = popups.length - 1;

            popups.forEach(popup => popup.classList.remove("active"));
            popups[index].classList.add("active");

            dots.forEach(dot => dot.classList.remove("active"));
            dots[index].classList.add("active");

            currentPopupIndex = index;
        }

        dots.forEach((dot, index) => {
            dot.addEventListener("click", () => navigateToPopup(index));
        });

        let touchStartX = 0;
        let touchEndX = 0;

        popupContainer.addEventListener("touchstart", event => {
            touchStartX = event.touches[0].clientX;
        });

        popupContainer.addEventListener("touchend", event => {
            touchEndX = event.changedTouches[0].clientX;
            if (touchEndX < touchStartX) navigateToPopup(currentPopupIndex + 1);
            if (touchEndX > touchStartX) navigateToPopup(currentPopupIndex - 1);
        });

        function handleFormSubmit(event) {
            event.preventDefault(); // Stops the form from refreshing the page
            alert("Your RSVP has been submitted!");
            return false; // Ensures no page reload
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !popupContainer.classList.contains("show")) {
                showPopup();
            }
        });
    </script>

</body>
</html>
