<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    
    <!-- Google Font: Great Vibes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background-color: #2e2e2e;
            color: #f0f0f0;
            overflow: hidden;
        }

        /* Apply Great Vibes font to headers */
        h1, h2, h3, h4, h5, h6 {
            font-family: "Great Vibes", cursive;
            font-weight: 400;
            font-style: normal;
        }

        .landing-page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('header-background.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .landing-page button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: silver;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.5s ease-in-out;
        }

        .landing-page button:hover {
            background-color: #d0d0d0;
            color: black;
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(34, 34, 34, 0.9);
            border: 2px solid silver;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            max-width: 80%;
            width: 500px;
            backdrop-filter: blur(10px);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .popup-container.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup-content {
            display: none;
            padding: 20px;
            width: 100%;
            height: 300px;
            overflow: auto;
            box-sizing: border-box;
        }

        .popup-content.active {
            display: block;
            animation: fadeEffect 0.5s ease-in-out;
        }

        @keyframes fadeEffect {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .navigation-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .navigation-dots span {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: silver;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navigation-dots .active {
            background-color: white;
        }

        /* Floating Hearts */
        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: white;
            opacity: 0.7;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 0.7;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="landing-page">
        <div>
            <h1 id="header-one">You're Invited to Our Wedding</h1>
            <button id="enter-button" onclick="showPopup()">Enter</button>
        </div>
    </div>

    <div id="popup-container" class="popup-container">
        <div class="popup-content active" id="details-popup">
            <h2>Event Details</h2>
            <p><strong>Date:</strong> January 25, 2025</p>
            <p><strong>Time:</strong> 5:00 PM</p>
            <p><strong>Location:</strong> The Grand Venue, City Name</p>
        </div>

        <div class="popup-content" id="rsvp-popup">
            <h2>RSVP</h2>
            <form>
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="attendance">Will you attend?</label><br>
                <select id="attendance" name="attendance">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br><br>
                <button type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>

        <div class="popup-content" id="gallery-popup">
            <h2>Gallery</h2>
            <p>Photos coming soon...</p>
        </div>

        <div class="popup-content" id="contact-popup">
            <h2>Contact Us</h2>
            <p>If you have any questions, contact us at <a href="mailto:wedding@example.com">wedding@example.com</a>.</p>
        </div>

        <div class="navigation-dots" id="navigation-dots">
            <span class="active" onclick="navigateToPopup(0)"></span>
            <span onclick="navigateToPopup(1)"></span>
            <span onclick="navigateToPopup(2)"></span>
            <span onclick="navigateToPopup(3)"></span>
        </div>
    </div>

    <script>
        // Function to show the popup container
        function showPopup() {
            document.getElementById("popup-container").classList.add("show");
            document.getElementById("enter-button").style.display = "none";
            document.getElementById("header-one").style.display = "none";
        }

        // Function to navigate between popups
        function navigateToPopup(index) {
            document.querySelectorAll(".popup-content").forEach(popup => popup.classList.remove("active"));
            document.querySelectorAll(".popup-content")[index].classList.add("active");

            document.querySelectorAll(".navigation-dots span").forEach(dot => dot.classList.remove("active"));
            document.querySelectorAll(".navigation-dots span")[index].classList.add("active");
        }

        // Function to create floating hearts
        function createHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("floating-heart");
                heart.innerHTML = "â™¡";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 5 + 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 8000);
            }, 500);
        }

        // Touch event for swipe navigation
        let startX;
        let startY;

        document.addEventListener('touchstart', function(e) {
            const touch = e.changedTouches[0];
            startX = touch.pageX;
            startY = touch.pageY;
        }, false);

        document.addEventListener('touchend', function(e) {
            const touch = e.changedTouches[0];
            const endX = touch.pageX;
            const endY = touch.pageY;
            const diffX = endX - startX;
            const diffY = endY - startY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 50) {
                    navigateToPopup(Math.max(0, currentPopup - 1)); // Swipe Left
                } else if (diffX < -50) {
                    navigateToPopup(Math.min(3, currentPopup + 1)); // Swipe Right
                }
            }
        }, false);

        let currentPopup = 0; // Track the current popup index
        createHearts();
    </script>

</body>
</html>
