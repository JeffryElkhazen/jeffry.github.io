<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background-color: #2e2e2e;
            color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        /* Landing Page */
        .landing-page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('header-background.jpg') no-repeat center center/cover;
        }
        .landing-page button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: silver;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.5s ease-in-out;
        }
        .landing-page button:hover {
            background-color: #d0d0d0;
            color: black;
        }

        /* Popup Container */
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(34, 34, 34, 0.9);
            border: 2px solid silver;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            max-width: 80%;
            width: 500px;
            backdrop-filter: blur(10px);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .popup-container.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Popup Content */
        .popup-content {
            display: none;
            padding: 20px;
            width: 100%;
            height: 300px;
            overflow: auto;
            box-sizing: border-box;
        }
        .popup-content.active {
            display: block;
            animation: fadeEffect 0.5s ease-in-out;
        }
        @keyframes fadeEffect {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Navigation Dots */
        .navigation-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .navigation-dots span {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: silver;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .navigation-dots .active {
            background-color: white;
        }

        /* Floating White Outlined Hearts */
        .heart {
            position: absolute;
            font-size: 24px;
            color: white;
            opacity: 0.7;
            animation: floatHearts 5s linear infinite;
        }
        @keyframes floatHearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Landing Page -->
    <div class="landing-page">
        <div>
            <h1 id="header-one">You're Invited to Our Wedding</h1>
            <button id="enter-button" onclick="showPopup()">Enter</button>
        </div>
    </div>

    <!-- Popup Container -->
    <div id="popup-container" class="popup-container">
        <div class="popup-content active" id="details-popup">
            <h2>Event Details</h2>
            <p><strong>Date:</strong> January 25, 2025</p>
            <p><strong>Time:</strong> 5:00 PM</p>
            <p><strong>Location:</strong> The Grand Venue, City Name</p>
        </div>

        <div class="popup-content" id="rsvp-popup">
            <h2>RSVP</h2>
            <form>
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="popup-content" id="thankyou-popup">
            <h2>Thank You</h2>
            <p>We can't wait to celebrate with you!</p>
        </div>

        <!-- Navigation Dots -->
        <div class="navigation-dots">
            <span onclick="navigateToPopup(0)" class="active"></span>
            <span onclick="navigateToPopup(1)"></span>
            <span onclick="navigateToPopup(2)"></span>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let currentPopupIndex = 0;
        const popups = document.querySelectorAll(".popup-content");
        const popupContainer = document.getElementById("popup-container");
        const dots = document.querySelectorAll(".navigation-dots span");

        function showPopup() {
            popupContainer.classList.add("show");
            document.getElementById("enter-button").style.display = "none";
            document.getElementById("header-one").style.display = "none";
            navigateToPopup(0);
        }

        function navigateToPopup(index) {
            if (index < 0 || index >= popups.length) return;

            popups.forEach(popup => popup.classList.remove("active"));
            popups[index].classList.add("active");

            dots.forEach(dot => dot.classList.remove("active"));
            dots[index].classList.add("active");

            currentPopupIndex = index;
        }

        // Swipe Gesture Handling
        let startX = 0;
        popupContainer.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });

        popupContainer.addEventListener("touchend", (e) => {
            let endX = e.changedTouches[0].clientX;
            let diff = endX - startX;

            if (diff > 50) {
                navigateToPopup(currentPopupIndex - 1);
            } else if (diff < -50) {
                navigateToPopup(currentPopupIndex + 1);
            }
        });

        // Floating White Outlined Hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â™¡"; // White outlined heart
            document.body.appendChild(heart);

            const left = Math.random() * window.innerWidth;
            const size = Math.random() * 30 + 10;
            heart.style.left = `${left}px`;
            heart.style.fontSize = `${size}px`;
            heart.style.animationDuration = `${Math.random() * 3 + 2}s`;

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
