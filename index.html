<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background-color: #2e2e2e; /* Dark background */
            color: #f0f0f0; /* Light text */
            overflow: hidden;
        }
        .landing-page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('header-background.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
        }
        .landing-page button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #8b4513; /* Darker button color */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .landing-page button:hover {
            background-color: #5f3d22; /* Hover state for button */
        }
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(34, 34, 34, 0.95); /* Darker translucent background */
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            z-index: 9999; /* Ensures it is on top */
            width: 80%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            text-align: center;
            opacity: 0; /* Start invisible */
            visibility: hidden; /* Start hidden */
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .popup-container.show {
            opacity: 1;
            visibility: visible; /* Fade-in effect */
        }
        .popup-content {
            min-width: 100%;
            transition: transform 0.3s ease;
        }
        .navigation-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .navigation-dots span {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #8b4513; /* Darker dot color */
            cursor: pointer;
        }
        .navigation-dots .active {
            background-color: #fff; /* Active dot color */
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div>
            <h1 id="header-one">You're Invited to Our Wedding</h1>
            <button id="enter-button" onclick="showPopup()">Enter</button>
        </div>
    </div>

    <div id="popup-container" class="popup-container">
        <div class="popup-content" id="details-popup">
            <h2>Event Details</h2>
            <p><strong>Date:</strong> January 25, 2025</p>
            <p><strong>Time:</strong> 5:00 PM</p>
            <p><strong>Location:</strong> The Grand Venue, City Name</p>
        </div>

        <div class="popup-content" id="rsvp-popup">
            <h2>RSVP</h2>
            <form>
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="attendance">Will you attend?</label><br>
                <select id="attendance" name="attendance">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="popup-content" id="gallery-popup">
            <h2>Gallery</h2>
            <p>Photos coming soon...</p>
        </div>

        <div class="popup-content" id="contact-popup">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to contact us at <a href="mailto:wedding@example.com">wedding@example.com</a>.</p>
        </div>

        <div class="navigation-dots" id="navigation-dots">
            <span class="active" onclick="navigateToPopup(0)"></span>
            <span onclick="navigateToPopup(1)"></span>
            <span onclick="navigateToPopup(2)"></span>
            <span onclick="navigateToPopup(3)"></span>
        </div>
    </div>

    <script>
        let currentPopupIndex = 0;
        const popups = ['details-popup', 'rsvp-popup', 'gallery-popup', 'contact-popup'];

        // Function to show the popup container and hide the Enter button
        function showPopup() {
            const popupContainer = document.getElementById('popup-container');
            document.getElementById('enter-button').style.display = 'none'; // Hide the Enter button
            document.getElementById('header-one').style.display = 'none'; // Hide the header text
            popupContainer.classList.add('show'); // Fade in the popup container
            navigateToPopup(0); // Show the first popup
        }

        // Function to navigate between popups
        function navigatePopup(direction) {
            let newIndex = currentPopupIndex + direction;

            // Ensure index stays within bounds
            if (newIndex < 0) newIndex = popups.length - 1;
            if (newIndex >= popups.length) newIndex = 0;

            currentPopupIndex = newIndex;
            updatePopup();
            updateNavigationDots();
        }

        // Function to update the displayed popup
        function updatePopup() {
            const currentPopup = document.getElementById(popups[currentPopupIndex]);

            // Hide all popups except the current one
            const popupsElements = document.querySelectorAll('.popup-content');
            popupsElements.forEach(popup => popup.classList.remove('active'));
            currentPopup.classList.add('active');
        }

        // Function to update the navigation dots
        function updateNavigationDots() {
            const dots = document.querySelectorAll('.navigation-dots span');
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentPopupIndex].classList.add('active');
        }

        // Function to handle navigation dots clicks
        function navigateToPopup(index) {
            currentPopupIndex = index;
            updatePopup();
            updateNavigationDots();
        }
    </script>
</body>
</html>
