<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background-color: #2e2e2e;
            color: #f0f0f0;
            overflow: hidden;
        }
        .landing-page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('header-background.jpg') no-repeat center center/cover;
            position: relative;
        }
        .landing-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .landing-content {
            position: relative;
            z-index: 2;
        }
        .btn-silver {
            background-color: #C0C0C0;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn-silver:hover {
            background-color: #A0A0A0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Landing Page -->
    <div class="landing-page d-flex align-items-center justify-content-center">
        <div class="landing-overlay"></div>
        <div class="landing-content">
            <h1 class="text-light fw-bold animate__animated animate__fadeInDown">You're Invited to Our Wedding</h1>
            <button class="btn btn-silver mt-3 animate__animated animate__pulse animate__infinite" data-bs-toggle="modal" data-bs-target="#invitationModal">
                Enter
            </button>
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="invitationModal" tabindex="-1" aria-labelledby="invitationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="invitationModalLabel">Wedding Invitation</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></button>
                        </div>
                        <div class="carousel-inner">
                            <!-- Slide 1: Event Details -->
                            <div class="carousel-item active">
                                <h2>Event Details</h2>
                                <p><strong>Date:</strong> January 25, 2025</p>
                                <p><strong>Time:</strong> 5:00 PM</p>
                                <p><strong>Location:</strong> The Grand Venue, City Name</p>
                            </div>
                            <!-- Slide 2: RSVP -->
                            <div class="carousel-item">
                                <h2>RSVP</h2>
                                <form>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Your Name:</label>
                                        <input type="text" id="name" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Your Email:</label>
                                        <input type="email" id="email" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="attendance" class="form-label">Will you attend?</label>
                                        <select id="attendance" class="form-select">
                                            <option value="yes">Yes</option>
                                            <option value="no">No</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-silver w-100">Submit</button>
                                </form>
                            </div>
                            <!-- Slide 3: Gallery -->
                            <div class="carousel-item">
                                <h2>Gallery</h2>
                                <p>Photos coming soon...</p>
                            </div>
                            <!-- Slide 4: Contact -->
                            <div class="carousel-item">
                                <h2>Contact Us</h2>
                                <p>Email: <a href="mailto:wedding@example.com" class="text-warning">wedding@example.com</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
