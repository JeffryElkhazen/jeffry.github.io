<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>

    <!-- Google Font: Great Vibes -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1,h2{
            font-family: "Great Vibes", cursive;
            font-size: 3rem;
            text-align: center;
            color: white;
        }

        .landing-page {
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .button-container {
            margin-top: 20px;
        }

        .landing-page button {
            width: 100px;
            height: 100px;
            font-size: 1.2rem;
            color: black;
            background-color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .landing-page button:hover {
            background-color: gray;
            color: white;
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background-color: black;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            max-width: 90%;
            width: 500px;
            height: 60vh;
            backdrop-filter: blur(10px);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            color: white;
        }

        .popup-container.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup-content {
            display: none;
            padding: 20px;
            width: 100%;
            height: 100%;
            overflow: auto;
            box-sizing: border-box;
            color: white;
        }

        .popup-content.active {
            display: block;
            animation: fadeEffect 0.5s ease-in-out;
        }

        @keyframes fadeEffect {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .navigation-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .navigation-dots span {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: gray;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navigation-dots .active {
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="landing-page">
        <h1 id="header-one">You're Invited to Our Wedding</h1>
        <div class="button-container">
            <button id="enter-button" onclick="showPopup()">Enter</button>
        </div>
    </div>

    <div id="popup-container" class="popup-container">
        <div class="popup-content active" id="details-popup">
            <h2>Event Details</h2>
            <p><strong>Date:</strong> January 25, 2025</p>
            <p><strong>Time:</strong> 5:00 PM</p>
            <p><strong>Location:</strong> The Grand Venue, City Name</p>
        </div>

        <div class="popup-content" id="rsvp-popup">
            <h2>RSVP</h2>
            <form>
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="attendance">Will you attend?</label><br>
                <select id="attendance" name="attendance">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br><br>
                <button type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>

        <div class="popup-content" id="gallery-popup">
            <h2>Gallery</h2>
            <p>Photos coming soon...</p>
        </div>

        <div class="popup-content" id="contact-popup">
            <h2>Contact Us</h2>
            <p>For inquiries, email <a href="mailto:wedding@example.com" style="color: white;">wedding@example.com</a>.</p>
        </div>

        <div class="navigation-dots" id="navigation-dots">
            <span class="active" onclick="navigateToPopup(0)"></span>
            <span onclick="navigateToPopup(1)"></span>
            <span onclick="navigateToPopup(2)"></span>
            <span onclick="navigateToPopup(3)"></span>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const popups = document.querySelectorAll(".popup-content");

        function showPopup() {
            document.getElementById("popup-container").classList.add("show");
            document.getElementById("enter-button").style.display = "none";
            document.getElementById("header-one").style.display = "none";
        }

        function navigateToPopup(index) {
            popups.forEach((popup, i) => {
                popup.classList.toggle("active", i === index);
            });

            document.querySelectorAll(".navigation-dots span").forEach((dot, i) => {
                dot.classList.toggle("active", i === index);
            });

            currentIndex = index;
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") navigateToPopup((currentIndex + 1) % popups.length);
            if (e.key === "ArrowLeft") navigateToPopup((currentIndex - 1 + popups.length) % popups.length);
        });

        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById("popup-container").addEventListener("touchstart", function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });

        document.getElementById("popup-container").addEventListener("touchend", function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX) navigateToPopup((currentIndex + 1) % popups.length);
            if (touchEndX > touchStartX) navigateToPopup((currentIndex - 1 + popups.length) % popups.length);
        }
    </script>

</body>
</html>
