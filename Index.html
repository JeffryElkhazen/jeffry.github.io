<button id="music-toggle" class="music-toggle-btn" onclick="toggleMusic()">

    <script>
        let currentIndex = 0;
        const popups = document.querySelectorAll(".popup-content");
let musicPlaying = true;
        const audioElement = document.getElementById("background-audio");
        const musicToggleBtn = document.getElementById("music-toggle");
		
       //  createHearts();

        // Function to toggle music
  function toggleMusic() {
        if (musicPlaying) {
            audioElement.pause(); // Stop the music
            musicIcon.src = "play.png"; // Change icon to paused
        } else {
            audioElement.play(); // Start the music
            //musicToggleBtn.textContent = "ðŸŽµ"; // Change icon to playing
			musicIcon.src = "pause.png";
        }
        musicPlaying = !musicPlaying;
    }

        function showPopup() {
		    document.getElementById("music-toggle").classList.add("show");
            document.getElementById("popup-container").classList.add("show");
            document.getElementById("enter-button").style.display = "none";
            document.getElementById("header-one").style.display = "none";
			audioElement.play();
        }

        function navigateToPopup(index) {
            popups.forEach((popup, i) => {
                popup.classList.toggle("active", i === index);
            });

            document.querySelectorAll(".navigation-dots span").forEach((dot, i) => {
                dot.classList.toggle("active", i === index);
            });

            currentIndex = index;
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") navigateToPopup((currentIndex + 1) % popups.length);
            if (e.key === "ArrowLeft") navigateToPopup((currentIndex - 1 + popups.length) % popups.length);
        });

        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById("popup-container").addEventListener("touchstart", function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });

        document.getElementById("popup-container").addEventListener("touchend", function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX) navigateToPopup((currentIndex + 1) % popups.length);
            if (touchEndX > touchStartX) navigateToPopup((currentIndex - 1 + popups.length) % popups.length);
        }

// Function to create floating hearts

function createHearts() {
    setInterval(() => {

        heart.classList.add("floating-heart");

        heart.style.animationDuration = Math.random() * 5 + 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
    }, 500);
	  audioElement.play();
}
